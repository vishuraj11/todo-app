<h1>Login! </h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMassage}}</div>
    <div>
            User Name: <input type="text" name="username"  [(ngModel)]="username">
            Password: <input type="password" name="password"   [(ngModel)]="password">
            <button class="btn btn-primary" (click)=handleLogin()>Login</button>

            <!-- <button class="btn btn-primary" (click)=handleLogin()>Login</button> -->
    </div> 
</div>
